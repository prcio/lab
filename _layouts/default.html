<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">

        <img src="{{ site.baseurl }}/assets/me.png" alt="Texte alternatif de l'image" width="120" style="display: block; margin: 0 auto;">

        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}

    <!-- Small image at the bottom -->
    <img src="{{ site.baseurl }}/assets/pirate.png" alt="Small Image" width="100" style="display: block; margin: 0 auto;">

  </body>
</html>
